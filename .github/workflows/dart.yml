name: cf

on:
  push:
    branches: [ "master" ]
    paths:
      - '**/*.dart'
      - 'pubspec.yaml'
      - '**/dart.yml'

# 添加权限配置，允许写入仓库内容
permissions:
  contents: write

jobs:
  build:
    if: "contains(github.event.head_commit.message, 'cf')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # 获取完整的git历史，这对于推送到其他分支很重要
          fetch-depth: 0
          # 使用GitHub token进行身份验证
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure git
        run: |
          git config --global user.email "2243162077@qq.com"
          git config --global user.name "HBWuChang"
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21' 
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.32.0'
      - run: flutter --version
      - run: flutter pub get
      - run: flutter pub global activate peanut
      - run: flutter pub global run peanut -b production
      - name: Push to production branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: production